<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Add Old Event</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script> <!--remember to localize tis -->
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-20">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Add Old Event Details</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <!--Event Type Dropdown-->
                                            <div class="form-floating mb-3">
                                                <select class="form-control" id="eventType" aria-label="Event Type">
                                                    <option value="" disabled selected>Select</option>
                                                    <option value="retreat">Retreat</option>
                                                    <option value="recollection02">Recollection 02</option>
                                                    <option value="recollection01">Recollection 01</option>
                                                </select>
                                                <label for="eventType">Event Type</label>
                                            </div>

                                            <!--Date-->
                                            <div class="row mb-3">
                                                <div class="col-md-4">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <select class="form-control" id="eventMonth">
                                                            <option value="January">January</option>
                                                            <option value="February">February</option>
                                                            <option value="March">March</option>
                                                            <option value="April">April</option>
                                                            <option value="May">May</option>
                                                            <option value="June">June</option>
                                                            <option value="July">July</option>
                                                            <option value="August">August</option>
                                                            <option value="September">September</option>
                                                            <option value="October">October</option>
                                                            <option value="November">November</option>
                                                            <option value="December">December</option>
                                                        </select>
                                                        <label for="eventMonth">Month</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="eventDay" type="number" placeholder="Day" min="1" max="31" />
                                                        <label for="eventDay">Day</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="eventYear"  type="number" placeholder="Enter year" min="1900" max="2100" />
                                                        <label for="eventYear">Year</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <!--Religion-->
                                            <div class="form-floating mb-3">
                                                <select class="form-control" id="religion" aria-label="Religion">
                                                    <option value="" disabled selected>Select</option>
                                                    <option value="Christian">Christian</option>
                                                    <option value="Muslim">Muslim</option>
                                                    <option value="Non-Christian">Non-Christian</option>
                                                </select>
                                                <label for="religion">Religion</label>
                                            </div>

                                            <!--Location/Venue-->
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="eventLocation" type="text" placeholder="Enter event location" />
                                                <label for="eventLocation">Location</label>
                                            </div>

                                            <!--Courses Checkbox-->
                                            <div class="mb-3">
                                                <label for="courses" class="form-label">Courses</label><br />
                                                
                                                <input type="radio" id="bscs" name="courses" value="BSCS" />
                                                <label for="bscs">BSCS</label><br />
                                                
                                                <input type="radio" id="bsnmca" name="courses" value="BSNMCA" />
                                                <label for="bsnmca">BSNMCA</label><br />
                                                
                                                <input type="radio" id="bsit" name="courses" value="BSIT" />
                                                <label for="bsit">BSIT</label><br />
                                            </div>
                                            


                                            <!--- Testingg -->
                                            <div class="row mb-3">
                                                <!--- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 -->
                                                
                                                <div class="container mt-5">
                                                    <h2>Add Multiple Text Fields</h2>
                                                    <form id="dynamicForm">
                                                      <div id="textFieldsContainer" class="form-group">
                                                        

                                                        <!-- preset for 1st question -->
                                                        
                                                        <div class="input-group mb-5" id="fieldGroup${fieldCount}">
                                                            <!-- poor fair good verygood excelent -->

                                                            <div class="input-group input-group-sm mb-3">
                                                                <div class="input-group-prepend">
                                                                    <span class="input-group-text" id="inputGroup-sizing-sm">Question 1 Details</span>
                                                                </div>
                                                                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                                            </div>



                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text" id="inputGroup-sizing-sm">Poor</span>
                                                            </div>
                                                            
                                                            <input type="text" class="form-control" name="inputField[]" placeholder="">




                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text" id="inputGroup-sizing-sm">Fair</span>
                                                            </div>
                                                            
                                                            <input type="text" class="form-control" name="inputField[]" placeholder="">




                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text" id="inputGroup-sizing-sm">Good</span>
                                                            </div>
                                                            
                                                            <input type="text" class="form-control" name="inputField[]" placeholder="">



                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text" id="inputGroup-sizing-sm">Very Good</span>
                                                            </div>
                                                            
                                                            <input type="text" class="form-control" name="inputField[]" placeholder="">



                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text" id="inputGroup-sizing-sm">Excellent</span>
                                                            </div>
                                                            
                                                            <input type="text" class="form-control" name="inputField[]" placeholder="">

  
                                                            
                                                          </div>

                                                      </div>
                                                      <button type="button" id="addField" class="btn btn-primary mb-3">Add Field</button>
                                                      <button type="submit" class="btn btn-success">Submit</button>
                                                    </form>
                                                  </div>
                                                  
                                                  <!--using Jquerry, tis is a library btw nit a framework-->

                                                  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
                                                  <script>
                                                    $(document).ready(function() {
                                                      let fieldCount = 1;
                                                  
                                                      // Add new field on button click
                                                      $('#addField').click(function() {
                                                        fieldCount++;

                                                        //this is for the adding preset 

                                                        $('#textFieldsContainer').append(`
                                                          <div class="input-group mb-5" id="fieldGroup${fieldCount}">
                                                            <!-- poor fair good verygood excelent -->

                                                            <div class="input-group input-group-sm mb-3">
                                                                <div class="input-group-prepend">
                                                                    <span class="input-group-text" id="inputGroup-sizing-sm">Question ${fieldCount} Details</span>
                                                                </div>
                                                                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                                            </div>



                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text" id="inputGroup-sizing-sm">Poor</span>
                                                            </div>
                                                            
                                                            <input type="text" class="form-control" name="inputField[]" placeholder="   ">




                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text" id="inputGroup-sizing-sm">Fair</span>
                                                            </div>
                                                            
                                                            <input type="text" class="form-control" name="inputField[]" placeholder="">




                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text" id="inputGroup-sizing-sm">Good</span>
                                                            </div>
                                                            
                                                            <input type="text" class="form-control" name="inputField[]" placeholder="">



                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text" id="inputGroup-sizing-sm">Very Good</span>
                                                            </div>
                                                            
                                                            <input type="text" class="form-control" name="inputField[]" placeholder="">



                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text" id="inputGroup-sizing-sm">Excellent</span>
                                                            </div>
                                                            
                                                            <input type="text" class="form-control" name="inputField[]" placeholder="">


                                                            
                                                            
                                                            <div class="input-group-append">
                                                              <button type="button" class="btn btn-danger removeField" data-id="${fieldCount}">Remove</button>
                                                            </div>

                                                            
                                                          </div>
                                                        `);
                                                      });
                                                  
                                                      // Remove specific field on "Remove" button click
                                                      $(document).on('click', '.removeField', function() {
                                                        const id = $(this).data('id');
                                                        $(`#fieldGroup${id}`).remove();
                                                      });
                                                    });

                                                       //Get the current year
                                                         const currentYear = new Date().getFullYear();
    
                                                        // Set the input's value to the current year by default
                                                        const yearInput = document.getElementById('eventYear');
                                                        yearInput.value = currentYear;
                                                  </script>

                                            </div>
                                            <!--- Testingg -->

                                            <div class="mt-4 mb-0">
                                                <!---<div class="d-grid"><a class="btn btn-primary btn-block" href="login.html">Create Account</a></div> -->
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="index.html">Back to dashbaord</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
