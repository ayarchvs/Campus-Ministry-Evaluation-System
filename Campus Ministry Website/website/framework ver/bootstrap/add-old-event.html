<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - SB Admin</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-20">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Add Old Event Details</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" />
                                                        <label for="inputFirstName">First name</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" />
                                                        <label for="inputLastName">Last name</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                                <label for="inputEmail">Email address</label>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputPassword" type="password" placeholder="Create a password" />
                                                        <label for="inputPassword">Password</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputPasswordConfirm" type="password" placeholder="Confirm password" />
                                                        <label for="inputPasswordConfirm">Confirm Password</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <!--- Testingg -->
                                            <div class="row mb-3">
                                                <!--- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 -->
                                                
                                                <div class="container mt-5">
                                                    <h2>Add Multiple Text Fields</h2>
                                                    <form id="dynamicForm">
                                                      <div id="textFieldsContainer" class="form-group">
                                                        

                                                        <!-- preset for 1st question -->
                                                        
                                                        <div class="input-group mb-5" id="fieldGroup${fieldCount}">
                                                            <!-- poor fair good verygood excelent -->

                                                            <div class="input-group input-group-sm mb-3">
                                                                <div class="input-group-prepend">
                                                                    <span class="input-group-text" id="inputGroup-sizing-sm">Question ${fieldCount} Details</span>
                                                                </div>
                                                                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                                            </div>



                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text" id="inputGroup-sizing-sm">Poor</span>
                                                            </div>
                                                            
                                                            <input type="text" class="form-control" name="inputField[]" placeholder="Field ${fieldCount}">




                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text" id="inputGroup-sizing-sm">Fair</span>
                                                            </div>
                                                            
                                                            <input type="text" class="form-control" name="inputField[]" placeholder="Field ${fieldCount}">




                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text" id="inputGroup-sizing-sm">Good</span>
                                                            </div>
                                                            
                                                            <input type="text" class="form-control" name="inputField[]" placeholder="Field ${fieldCount}">



                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text" id="inputGroup-sizing-sm">Very Good</span>
                                                            </div>
                                                            
                                                            <input type="text" class="form-control" name="inputField[]" placeholder="Field ${fieldCount}">



                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text" id="inputGroup-sizing-sm">Excellent</span>
                                                            </div>
                                                            
                                                            <input type="text" class="form-control" name="inputField[]" placeholder="Field ${fieldCount}">


                                                            
                                                            
                                                            <div class="input-group-append">
                                                              <button type="button" class="btn btn-danger removeField" data-id="${fieldCount}">Remove</button>
                                                            </div>

                                                            
                                                          </div>

                                                      </div>
                                                      <button type="button" id="addField" class="btn btn-primary mb-3">Add Field</button>
                                                      <button type="submit" class="btn btn-success">Submit</button>
                                                    </form>
                                                  </div>
                                                  
                                                  <!--using Jquerry, tis is a library btw nit a framework-->

                                                  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
                                                  <script>
                                                    $(document).ready(function() {
                                                      let fieldCount = 1;
                                                  
                                                      // Add new field on button click
                                                      $('#addField').click(function() {
                                                        fieldCount++;

                                                        //this is for the adding preset 

                                                        $('#textFieldsContainer').append(`
                                                          <div class="input-group mb-5" id="fieldGroup${fieldCount}">
                                                            <!-- poor fair good verygood excelent -->

                                                            <div class="input-group input-group-sm mb-3">
                                                                <div class="input-group-prepend">
                                                                    <span class="input-group-text" id="inputGroup-sizing-sm">Question ${fieldCount} Details</span>
                                                                </div>
                                                                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                                            </div>



                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text" id="inputGroup-sizing-sm">Poor</span>
                                                            </div>
                                                            
                                                            <input type="text" class="form-control" name="inputField[]" placeholder="Field ${fieldCount}">




                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text" id="inputGroup-sizing-sm">Fair</span>
                                                            </div>
                                                            
                                                            <input type="text" class="form-control" name="inputField[]" placeholder="Field ${fieldCount}">




                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text" id="inputGroup-sizing-sm">Good</span>
                                                            </div>
                                                            
                                                            <input type="text" class="form-control" name="inputField[]" placeholder="Field ${fieldCount}">



                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text" id="inputGroup-sizing-sm">Very Good</span>
                                                            </div>
                                                            
                                                            <input type="text" class="form-control" name="inputField[]" placeholder="Field ${fieldCount}">



                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text" id="inputGroup-sizing-sm">Excellent</span>
                                                            </div>
                                                            
                                                            <input type="text" class="form-control" name="inputField[]" placeholder="Field ${fieldCount}">


                                                            
                                                            
                                                            <div class="input-group-append">
                                                              <button type="button" class="btn btn-danger removeField" data-id="${fieldCount}">Remove</button>
                                                            </div>

                                                            
                                                          </div>
                                                        `);
                                                      });
                                                  
                                                      // Remove specific field on "Remove" button click
                                                      $(document).on('click', '.removeField', function() {
                                                        const id = $(this).data('id');
                                                        $(`#fieldGroup${id}`).remove();
                                                      });
                                                    });
                                                  </script>

                                            </div>
                                            <!--- Testingg -->

                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><a class="btn btn-primary btn-block" href="login.html">Create Account</a></div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="login.html">Have an account? Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
